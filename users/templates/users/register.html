{% extends 'django_app/base.html' %}
{% load static %}
{% block content %}

<div class="card">
  <div class="card-body">
    
    <form method="post" action="{% url 'users:register' %}"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-primary">registrar</button>
        <input type="hidden" name="next" value="{% url 'django_app:index' %}" />
    </form>

  </div>
</div>

{% endblock content %}
